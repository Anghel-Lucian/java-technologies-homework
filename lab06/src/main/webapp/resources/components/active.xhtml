<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	  	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Teams Anniversaries Facelet</title>
	</head>
	
	<body>
		<composite:interface />
		
		<!-- Displays teams that have their anniversary on the current date -->
		<composite:implementation>
			<h:form>
    			<p:dataTable id="teamsAnniversariesTable" var="activeTeam" value="#{activeTeams.activeTeams}">
		    		<p:columns var="activeTeamColumn" value="#{activeTeams.columns}" sortable="true">
					    <f:facet name="header">
					    	<h:outputText value="#{activeTeamColumn.header}" />
					    </f:facet>
					    <h:outputText value="#{activeTeam[activeTeamColumn.property]}" />				       
					</p:columns>
    			</p:dataTable>
    			
    			<p:poll interval="20" listener="#{activeTeams.updateActiveTeams}" update="teamsAnniversariesTable"/>
			</h:form>
		</composite:implementation>
	</body>
	
</html>
