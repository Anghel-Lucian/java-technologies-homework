<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<title>Lab07 - Home</title>
    </h:head>
    <h:body>
    	<h3>Sign up</h3>
    
    	<h:form>
    		<p:outputLabel for="username" value="Enter username: " />
    		<p:inputText id="username" value="#{signIn.username}" required="true" />
    		<br />
    		<p:outputLabel for="password" value="Enter password: " />
    		<p:password id="password" value="#{signIn.password}" required="true" />
    		<br />
    		<p:selectOneButton value="#{signIn.role}" required="true" >
	            <f:selectItem itemLabel="Author" itemValue="author"/>
	            <f:selectItem itemLabel="Reviewer" itemValue="reviewer"/>
        	</p:selectOneButton>
        	<br />
    		<p:commandButton ajax="false" value="Sign In" action="#{signIn.signIn}" disabled="#{not signIn.registrationAvailable}" />
    	</h:form>
    	
    	<h3>Log In</h3>
    	
    	<h:form>
    		<p:outputLabel for="username" value="Enter username: " />
    		<p:inputText id="username" value="#{logIn.username}" required="true" />
    		<br />
    		<p:outputLabel for="password" value="Enter password: " />
    		<p:password id="password" value="#{logIn.password}" required="true" />
    		<br />
    		<p:commandButton ajax="false" value="Log In" action="#{logIn.logIn}" />
    	</h:form>    	
    </h:body>
</html>
